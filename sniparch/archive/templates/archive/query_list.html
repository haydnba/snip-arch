{% block content %}

  <h2>Query List</h2>

  <ul>
    {% for query in query_list %}
      <li><a href="">
        {{ query.query_string }}
        {{ query.search_date|date:"SHORT_DATE_FORMAT" }}
      </a></li>
    {% empty %}
      <li>No Queries Exist.</li>
    {% endfor %}
  </ul>

{% endblock %}
