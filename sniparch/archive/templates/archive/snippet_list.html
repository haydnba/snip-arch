{% block content %}

  <h2>Snippet List</h2>

  <ul>
    {% for snippet in snippet_list %}
      <li><a href="">
        {{ snippet.answer }}
        {{ snippet.source }}
        {{ snippet.updated|date:"SHORT_DATE_FORMAT" }}
      </a></li>
    {% empty %}
      <li>No Snippets Exist.</li>
    {% endfor %}
  </ul>

{% endblock %}
